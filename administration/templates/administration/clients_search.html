{% extends "administration/administration_base.html" %}
{% block administration_clients %}
{% if request.user.is_authenticated  %} 

<h4>Search client</h4>
 
 <form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" id="search_submit" name = "search_submit" type="submit" > Search</button>
  </form>
 
{% endif %}
{% endblock %}
