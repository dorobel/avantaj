{% extends "administration/administration_base.html" %}
{% block administration_clients %}
{% if request.user.is_authenticated  %} 



<h1>Search Results</h1>

<ul>
     {% for user in all_search_results %}
     <li> <a href="{% url 'administration:client_details' pk=user.pk %}">{{ user.cnp_nbr }}, {{user.first_name }},{{ user.last_name }} </a></li>
 	 {% endfor %}
  </ul>    
</ul>




{% endif %}
{% endblock %}
