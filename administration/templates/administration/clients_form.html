{% extends "administration/administration_base.html" %}

{% load bootstrap4 %}



{% block administration_clients %}

{% if request.user.is_authenticated  %} 

<h4>Create client</h4>
<form method="POST"  id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Create</button>
		
	{% endbuttons %}
</form>

{% endif %}

{% endblock %}
